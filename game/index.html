<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Prediction Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body background = "images/titlescreen_blurred.png">
    <div class="game-container">
        <h1> <img src="images/Word_Prediction_Game.svg" alt="Word Prediction Game"> </h1>

            <div id ="game-status">
                <div id="score-section">
                 Score: <span id="score">0</span> 
                </div>
                <div id="lives-section"> 
                  Lives:

                </div>
            </div>

            <div id="word-display"></div>

        <div class="input-section">
            <input type="text" id="guess-input" maxlength="5" placeholder="Enter a letter or word">
            <button id="submit-btn">Submit</button>
        </div>
        <button id="reset-btn">Reset Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
